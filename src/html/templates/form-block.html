<section class="form">
	<div class="container">
		<h2 class="form__title">
			Есть вопросы о нашем оборудовании? Заполните форму и мы свяжемся с вами
		</h2>
		<form id="form" class="form-main">
			<div class="form-main__up-side">
				<div class="form-main__name">
					<label for="name">Имя</label>
						<input id="name" type="text" name="name" autocomplete required placeholder="Иванов Иван"/>
				</div>
				<div class="form-main__phone">
					<label for="phone">Номер телефона</label>
						<input id="phone" type="telephone" name="phone" autocomplete required placeholder="+7 (999) 999-99-99"/>
				</div>
			</div>
			<div class="form-main__down-side">
				<label for="msg">Сообщение</label>
				<textarea id="msg" type="text" name="msg" rows="5" cols="33" placeholder="Напишите здесь ваше сообщение..."></textarea>
			</div>
			<input id="form-btn" class="btn-primary form-btn" type="submit" value="Отправить">
		</form>
	</div>
</section>
